<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de código QR">
    <title>Generador de Código QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Código QR</h1>
        <input type="text" id="text-input" placeholder="Introduce el texto" />
        <button onclick="generateQRCode()">Generar QR</button>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById('text-input').value;
            $('#qrcode').empty(); // Limpiar el QR existente
            if (text) {
                $('#qrcode').qrcode({ text: text });
            }
        }
    </script>
</body>
</html>
